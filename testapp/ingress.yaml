apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "alb-ingress"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app.kubernetes.io/name: testapp-ingress
spec:
  rules:
    - http:
        paths:
          - path: /test
            backend:
              serviceName: "testapp-service"
              servicePort: 80